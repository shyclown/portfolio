<div class="row">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item justify-content-between" >
        <b>Properties</b>
      </li>
      <li class="list-group-item justify-content-between" ng-repeat="property in properties track by $index" >
        {{property.name}}
        <small>{{property.val}}</small>
      </li>
    </ul>
  </div>
  <div class="col-6">
    <h5>About</h5>
    <short-text></short-text>
  </div>
</div>
