<div class="row">
  <div class="col-md-3 hidden-md-down">
    <h5>{{word(2,101)}}</h5>
    <p>{{word(10,101)}}</p>
  </div>
  <div class="col-lg-3 col-md-4" ng-repeat="card in getNr(3) track by $index" ng-init="seed=101+$index">
    <div class="card text-center">
      <div class="card-block">
        <i class="fa fa-github awe-checkers-black"></i>
        <h5>{{word(2,seed)}}</h5>
        <button class="btn btn-primary">{{word(2,seed+99)}}</button>
      </div>
    </div>
  </div>

</div>
